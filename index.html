                anchor: 'start',
                align: 'bottom',
                offset: function(context) {
                  return context.dataset.data[context.dataIndex] === 0 ? 10 : 4;
                },
                display: showLabels,
                formatter: function(value) { return value != null ? value.toFixed(3) : ''; },
                clamp: false,
                clip: false
              }
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true,
          plugins: {
            legend: { display: true, position: 'top', labels: { color: '#222', font: { size: 15, weight: 'bold' }, padding: 18 } },
            tooltip: {
              enabled: true,
              callbacks: {
                title: function(context) {
                  var idx = context[0].dataIndex;
                  return labels[idx];
                }
              }
            },
            datalabels: {
              display: showLabels,
              anchor: 'end',
              align: 'top',
              offset: 4,
              font: { weight: 'bold', size: 13 },
              clamp: false,
              clip: false
            }
          },
          scales: {
            x: { title: { display: true, text: 'Test Case', color: '#222', font: { size: 15, weight: 'bold' } }, ticks: { autoSkip: false, maxRotation: 60, minRotation: 30, color: '#222', font: { size: 12 }, padding: 24, display: showLabels } },
            y: { title: { display: true, text: 'Time (sec)', color: '#007bff', font: { size: 14, weight: 'bold' } }, beginAtZero: true, position: 'left', min: yMin, max: yMax, ticks: { color: '#007bff', font: { size: 14, weight: 'bold' }, padding: 18, callback: function(v){return Math.round(v);}, stepSize: stepSize }, grid: { drawTicks: true, tickLength: 10 } },
            y2: { title: { display: true, text: 'Delay API (sec)', color: '#fd7e14', font: { size: 14, weight: 'bold' } }, beginAtZero: true, position: 'right', min: yMin, max: yMax, grid: { drawOnChartArea: false, drawTicks: true, tickLength: 10 }, ticks: { color: '#fd7e14', font: { size: 14, weight: 'bold' }, padding: 18, callback: function(v){return Math.round(v);}, stepSize: stepSize } }
          }
        }
      });
      // 체크박스 상태에 따라 필터된 데이터로 suite 차트도 갱신
      renderSuiteLineChartFromResults(filtered);
      // 모든 그래프 resize/update 호출
      setTimeout(function() {
        if (window.pieChart && pieChart.resize) pieChart.resize();
        if (window.lineChart && lineChart.resize) lineChart.resize();
        if (window.suiteLineChartObj && suiteLineChartObj.resize) suiteLineChartObj.resize();
        if (window.pieChart && pieChart.update) pieChart.update();
        if (window.lineChart && lineChart.update) lineChart.update();
        if (window.suiteLineChartObj && suiteLineChartObj.update) suiteLineChartObj.update();
      }, 100);
      renderNotifyCards();
      setupNotifyCardExpand();
      // 디테일 영역 모두 닫기
      document.querySelectorAll('.details-row').forEach(function(row) {
        row.style.display = 'none';
      });
      // Failed/Skipped만 열기
      document.querySelectorAll('tr.status-failed + .details-row, tr.status-skipped + .details-row').forEach(function(row) {
        row.style.display = 'table-row';
      });
      
      // element 태그 하이라이트 적용
      setTimeout(highlightElementTags, 100);
    }
    // 상태별 체크박스 동작
    function setAllStatusCheckboxes(checked) {
      document.getElementById('chk_passed').checked = checked;
      document.getElementById('chk_failed').checked = checked;
      document.getElementById('chk_skipped').checked = checked;
    }
    document.getElementById('chk_total').onchange = function() {
      setAllStatusCheckboxes(this.checked);
      renderTableAndGraph();
    };
    ['chk_passed','chk_failed','chk_skipped'].forEach(function(id){
      document.getElementById(id).onchange = function() {
        var all = document.getElementById('chk_passed').checked && document.getElementById('chk_failed').checked && document.getElementById('chk_skipped').checked;
        document.getElementById('chk_total').checked = all;
        renderTableAndGraph();
      };
    });
    // 페이지 로드 시 최초 1회 렌더링
    window.addEventListener('DOMContentLoaded', renderTableAndGraph);
    document.getElementById('toggleGraphBtn').onclick = function() {
      var dash = document.getElementById('graphDashboard');
      dash.classList.toggle('active');
      this.textContent = dash.classList.contains('active') ? '그래프 닫기' : '그래프 보기';
      if (dash.classList.contains('active')) {
        renderTableAndGraph();
      }
    };
    // 상태별 막대그래프 렌더링 함수 추가
    function renderStatusBarChart(data) {
      var ctx = document.getElementById('statusBarChart').getContext('2d');
      if(window.statusBarChartObj) window.statusBarChartObj.destroy();
      window.statusBarChartObj = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Total', 'Passed', 'Failed', 'Skipped', 'Error'],
          datasets: [{
            label: 'Count',
            data: [
              data.total_tests,
              data.passed,
              data.failed,
              data.skipped,
              data.error
            ],
            backgroundColor: [
              '#5b21b6', '#28a745', '#dc3545', '#fd7e14', '#ffc107'
            ],
            borderRadius: 8,
            barThickness: 12,
            datalabels: {
              anchor: 'end',
              align: 'right',
              color: function(ctx) {
                const colors = ['#5b21b6', '#28a745', '#dc3545', '#fd7e14', '#ffc107'];
                return colors[ctx.dataIndex];
              },
              font: { weight: 'bold', size: 15 },
              offset: 6,
              clamp: false,
              clip: false,
              formatter: function(value) { return value; }
            }
          }]
        },
        options: {
          indexAxis: 'y',
          plugins: {
            legend: { display: false },
            datalabels: { display: true }
          },
          layout: { padding: { left: 0, right: 30, top: 10, bottom: 18 } },
          responsive: true,
          maintainAspectRatio: true,
          scales: {
            x: {
              beginAtZero: true,
              ticks: { font: { size: 13 }, padding: 6 },
              grid: { display: false }
            },
            y: {
              ticks: {
                font: { size: 15 },
                color: function(ctx) {
                  const colors = ['#5b21b6', '#28a745', '#dc3545', '#fd7e14', '#ffc107'];
                  return colors[ctx.index];
                },
                maxWidth: 180,
                padding: 6
              },
              grid: { display: false }
            }
          }
        },
        plugins: [ChartDataLabels]
      });
    }
    // summary_data로 최초 렌더링
    document.addEventListener('DOMContentLoaded', function() {
      // 최초에는 토글 버튼을 누르기 전까지 그래프가 닫혀있음(기본 display: none)
      renderStatusBarChart({
        total_tests: 12,
        passed: 11,
        failed: 1,
        skipped: 0,
        error: 0
      });
    });
    function getSuiteChartDataForLine(testResults) {
      // suite별 duration, delay api(중복 제외) 집계
      const suiteMap = {};
      testResults.forEach(r => {
        const suite = r.suite || 'Unknown';
        if (!suiteMap[suite]) suiteMap[suite] = { duration: 0, delay: 0, apis: [] };
        suiteMap[suite].duration += Number(r.duration) || 0;
        // Delay API 시간(중복 구간 제외)
        (r.matched_slow_apis || []).forEach(a => {
          if (a.start_ts && a.response_ts) {
            suiteMap[suite].apis.push([parseTs(a.start_ts), parseTs(a.response_ts)]);
          }
        });
      });
      const labels = Object.keys(suiteMap);
      const durationData = labels.map(s => Number(suiteMap[s].duration.toFixed(3)));
      const delayData = labels.map(s => {
        const intervals = suiteMap[s].apis.filter(iv => iv[0] != null && iv[1] != null && iv[1] > iv[0]);
        const merged = mergeIntervals(intervals);
        const total = merged.reduce((sum, iv) => sum + (iv[1] - iv[0]), 0);
        return Number(total.toFixed(3));
      });
      return {
        labels,
        durationData,
        delayData
      };
    }
    function renderSuiteLineChartFromResults(testResults) {
      var chartData = getSuiteChartDataForLine(testResults);
      var apiCountData = chartData.labels.map((s, i) => {
        return testResults.filter(r => (r.suite || 'Unknown') === s).reduce((sum, r) => sum + (r.matched_slow_apis ? r.matched_slow_apis.length : 0), 0);
      });
      var ctx = document.getElementById('suiteLineChart').getContext('2d');
      if(window.suiteLineChartObj) window.suiteLineChartObj.destroy();
      if(chartData.labels.length === 0) {
        ctx.clearRect(0, 0, 320, 320);
        ctx.font = '16px Segoe UI';
        ctx.fillStyle = '#888';
        ctx.fillText('Suite 데이터가 없습니다.', 160, 160);
        return;
      }
      // x축 라벨: suite별 데이터 개수만큼 빈 문자열('')
      var suiteLabels = chartData.labels.map(_ => '');
      var maxDuration = Math.max(...chartData.durationData, 1);
      var maxDelay = Math.max(...chartData.delayData, 1);
      var maxApiCount = Math.max(...apiCountData, 1);
      var stepSizeDuration = getStepSize(maxDuration);
      var stepSizeDelay = getStepSize(maxDelay);
      var stepSizeApiCount = getStepSize(maxApiCount);
      maxDuration = Math.ceil(maxDuration / stepSizeDuration) * stepSizeDuration;
      maxDelay = Math.ceil(maxDelay / stepSizeDelay) * stepSizeDelay;
      maxApiCount = Math.ceil(maxApiCount / stepSizeApiCount) * stepSizeApiCount;
      window.suiteLineChartObj = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: suiteLabels,
          datasets: [
            {
              type: 'line',
              label: 'Duration (s)',
              data: chartData.durationData,
              borderColor: '#6366f1',
              backgroundColor: '#6366f1',
              borderWidth: 2,
              pointRadius: 2,
              pointBackgroundColor: '#6366f1',
              yAxisID: 'y',
              datalabels: { display: false }
            },
            {
              type: 'bar',
              label: 'Delay API (s)',
              data: chartData.delayData,
              backgroundColor: '#5b21b6',
              borderRadius: 4,
              barThickness: 7,
              yAxisID: 'y1',
              datalabels: { display: false }
            },
            {
              type: 'bar',
              label: 'Delay API Count',
              data: apiCountData,
              backgroundColor: '#fd7e14',
              borderRadius: 4,
              barThickness: 4,
              yAxisID: 'y2',
              datalabels: { display: false }
            }
          ]
        },
        options: {
          plugins: {
            legend: {
              display: true,
              position: 'top',
              align: 'center',
              labels: {
                font: { size: 12, weight: 'bold' },
                color: '#3b2177',
                usePointStyle: true,
                padding: 4,
                boxWidth: 10,
                boxHeight: 10
              }
            },
            datalabels: { display: false },
            tooltip: {
              callbacks: {
                title: function(ctx) {
                  return 'Test Suite';
                },
                label: function(ctx) {
                  var idx = ctx.dataIndex;
                  var label = ctx.dataset.label;
                  if(label === 'Duration (s)') return 'Duration: ' + chartData.durationData[idx] + 's';
                  if(label === 'Delay API (s)') return 'Delay API: ' + chartData.delayData[idx] + 's';
                  if(label === 'Delay API Count') return 'Delay API Count: ' + apiCountData[idx];
                  return label;
                }
              }
            }
          },
          layout: { padding: { left: 4, right: 4, top: 8, bottom: 8 } },
          responsive: true,
          maintainAspectRatio: true,
          scales: {
            x: {
              title: { display: true, text: 'Test Suite', color: '#222', font: { size: 12, weight: 'bold' }, padding: 4 },
              ticks: { font: { size: 11 }, color: '#222', padding: 8, autoSkip: false, maxRotation: 0, minRotation: 0 },
              grid: { display: true }
            },
            y: {
              beginAtZero: true,
              position: 'left',
              max: maxDuration,
              title: { display: true, text: 'Duration (s)', color: '#6366f1', font: { weight: 'bold', size: 11 } },
              ticks: { font: { size: 11 }, color: '#6366f1', stepSize: stepSizeDuration, callback: function(v) { return Math.round(v); } },
              grid: { display: true }
            },
            y1: {
              beginAtZero: true,
              position: 'right',
              max: maxDelay,
              title: { display: true, text: 'Delay API (s)', color: '#5b21b6', font: { weight: 'bold', size: 11 } },
              ticks: { font: { size: 11 }, color: '#5b21b6', stepSize: stepSizeDelay, callback: function(v) { return v + 's'; } },
              grid: { drawOnChartArea: false }
            },
            y2: {
              beginAtZero: true,
              position: 'right',
              max: maxApiCount,
              title: { display: true, text: 'Delay API Count', color: '#fd7e14', font: { weight: 'bold', size: 13 } },
              ticks: { font: { size: 11 }, color: '#fd7e14', stepSize: stepSizeApiCount, callback: function(v) { return v; } },
              grid: { drawOnChartArea: false }
            }
          }
        },
        plugins: [ChartDataLabels]
      });
      var suiteLabel = document.getElementById('suiteLineChartLabel');
      if (suiteLabel) suiteLabel.remove();
    }
    function renderNotifyCards() {
      var skippedFailed = [];
      var slowApis = [];
      var errors = [];
      (allTestResults||[]).forEach(function(r) {
        (r.steps||[]).forEach(function(s) {
          var tag = (s.tag||'').toLowerCase();
          if(tag==='skip'||tag==='skipped'||tag==='failed'||tag==='fail') {
            var tagLabel = (tag === 'failed' || tag === 'fail')
              ? '<span style="color:#dc3545;font-weight:bold;">[FAIL]</span>' 
              : '<span style="color:#fd7e14;font-weight:bold;">[SKIP]</span>';
            skippedFailed.push(`${tagLabel} ${s.msg}`);
          }
        });
        (r.matched_slow_apis||[]).forEach(function(a) {
          var sec = a.elapsed_ms!=null ? (a.elapsed_ms/1000).toFixed(2) : '-';
          slowApis.push(`${a.url||''} (${sec}s)`);
        });
        if(r.error) {
          errors.push(r.error);
        }
      });
      var skippedFailedList = document.getElementById('skippedFailedList');
      var slowApiList = document.getElementById('slowApiList');
      var errorList = document.getElementById('errorList');
      skippedFailedList.innerHTML = skippedFailed.length ? skippedFailed.map(x=>`<li style='list-style:none;'>${x}</li>`).join('') : '<li style="list-style:none;color:#bbb;">-</li>';
      slowApiList.innerHTML = slowApis.length ? slowApis.map(x=>`<li style='list-style:none;'>${x}</li>`).join('') : '<li style="list-style:none;color:#bbb;">-</li>';
      errorList.innerHTML = errors.length ? errors.map(x=>`<li style='list-style:none;'>${x}</li>`).join('') : '';
    }
    // 카드 클릭 확대/축소, 오버레이 처리
    function setupNotifyCardExpand() {
      var overlay = document.getElementById('notifyCardOverlay');
      var cards = document.querySelectorAll('.notify-card');
      var expanded = null;
      cards.forEach(function(card) {
        card.onclick = function(e) {
          if(card.classList.contains('expanded')) {
            card.classList.remove('expanded');
            overlay.classList.remove('active');
            expanded = null;
          } else {
            cards.forEach(c=>c.classList.remove('expanded'));
            card.classList.add('expanded');
            overlay.classList.add('active');
            expanded = card;
          }
          e.stopPropagation();
        };
      });
      overlay.onclick = function() {
        cards.forEach(c=>c.classList.remove('expanded'));
        overlay.classList.remove('active');
        expanded = null;
      };
      // 그래프 닫기 버튼 클릭 시 자동 축소
      document.getElementById('toggleGraphBtn').addEventListener('click', function() {
        cards.forEach(c=>c.classList.remove('expanded'));
        overlay.classList.remove('active');
        expanded = null;
      });
    }
    window.openAllDetails = function() {
      document.querySelectorAll('.details-row').forEach(function(row) {
        row.style.display = 'table-row';
      });
    };
    window.closeAllDetails = function() {
      document.querySelectorAll('.details-row').forEach(function(row) {
        row.style.display = 'none';
      });
    };
    
    // element 태그 감지하여 CSS 클래스 추가
    function highlightElementTags() {
      var elements = document.querySelectorAll('.steps-list li');
      for (var i = 0; i < elements.length; i++) {
        var li = elements[i];
        if (li.textContent && li.textContent.indexOf('[element]') !== -1) {
          li.classList.add('element-tag');
        }
      }
    }
    
    // 페이지 로드 시 element 태그 하이라이트 적용
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', highlightElementTags);
    } else {
      highlightElementTags();
    }
    
    // 테이블 렌더링 후에도 element 태그 하이라이트 적용
    var originalRenderTable = window.renderTable;
    if (originalRenderTable) {
      window.renderTable = function() {
        originalRenderTable.apply(this, arguments);
        setTimeout(highlightElementTags, 200);
      };
    }
    </script>
